<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="card">
      <figure class="card__figure">
        <img
          src="./assets/images/image-equilibrium.jpg"
          alt="NFT equilibrium"
        />
      </figure>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price">
        <div class="card__price-amount">
          <i></i>
          <p>0.041 ETH</p>
        </div>
        <div class="card__price-date">
          <i></i>
          <p>0.041 ETH</p>
        </div>
      </div>
      <div class="card__line"></div>
      <div class="card__creator">
        <img src="./assets/images/image-avatar.png" alt="Jules' Profile" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
